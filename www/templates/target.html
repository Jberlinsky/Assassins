<ion-view title="Current Target">
  <ion-content class="has-header padding">
    <div class="list card">
      <div class="item item-divider">
      </div>
      <div class="item item-body">
	<img ng-if="target" class="full-image" ng-src="{{fbURL}}">
      </div>
      <div class="item item-text-wrap">
	<label class="item item-input">
	  <span clas="input-label">Cracked:</span>
	  <input type="text" value="{{cracked_letters}}" readonly>
	</label>
      </div>
      <div class="item item-text-wrap">
	<div class="row">
	  <div class="col"> 
	    <div align="center">
        <img ng-src="{{hack_btn}">
	    </div>
	  </div>
	  <div class="col">
	    <div align="center">
	      <img src="img/def_btn_base.png"
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </ion-content>
</ion-view>
