<ion-view title="Password Cracking">
  <ion-content>
    <div class="list card">
      <div class="item item-divider">
	Guess the Password
      </div>
      <div class="item item-text-wrap">
	<label class="item item-input">
	  <span clas="input-label">Cracked:</span>
	  <input type="text" value="{{cracked_letters}}" readonly>
	</label>
      </div>
      <div class="item item-text-wrap">
	<label class="item item-input">
	  <input type="text" value="Your Guess">
	</label>
	<div align="center">
	  <button style="text-align:center" class="button button-assertive">Submit</button>
	</div>
      </div>
    </div>
  </ion-content>
</ion-view>
